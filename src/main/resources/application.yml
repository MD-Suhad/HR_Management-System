#spring.application.name=security
spring:
  datasource:
    url: jdbc:oracle:thin:@localhost:1523/ORCL
    username: LOGIN
    password: LOGIN
    driver-class-name: oracle.jdbc.driver.OracleDriver
  jpa:
    hibernate:
     ddl-auto: create-drop
    show-sql:  true
